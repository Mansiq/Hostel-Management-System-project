<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    table th, table td {
      border: 1px solid #dee2e6 !important;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-secondary">Room List</h2>
    
    <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Room No</th>
          <th>Capacity</th>
          <th>Occupied</th>
        </tr>
      </thead>
      <tbody>
        {% for room in rooms %}
        <tr>
          <td>{{ room.room_no }}</td>
          <td>{{ room.capacity }}</td>
          <td>
            {% if room.occupied < room.capacity %}
              <span class="badge bg-success">{{ room.occupied }}</span>
            {% else %}
              <span class="badge bg-danger">{{ room.occupied }}</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
