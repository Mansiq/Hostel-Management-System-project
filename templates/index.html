<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #495057;
      color: #fff;
    }
    .btn-custom {
      background-color: #198754;
      color: white;
    }
    .btn-custom:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hostel Management System</a>

        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav me-3">
            <!-- <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/students">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rooms">Rooms</a>
            </li>
          </ul>
          <a href="/add_student" class="btn me-2" style="background-color: #20c997; color: white;">+ Add Student</a>
          <a href="/add_room" class="btn" style="background-color: #20c997; color: white;">+ Add Room</a>
        </div>
      </div>
    </nav>

  <!-- Dashboard -->
  <div class="container mt-5">
    <div class="row text-center mb-4">
      <div class="col">
        <h2 class="text-secondary"> Hostel Dashboard</h2>
        <p class="text-muted">Overview of students and room stats</p>
      </div>
    </div>

    <!-- Summary Boxes -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-header">
             Total Students
          </div>
          <div class="card-body">
            <h3 class="text-success">{{ total_students }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center">
          <div class="card-header">
            Total Rooms
          </div>
          <div class="card-body">
            <h3 class="text-primary">{{ total_rooms }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row justify-content-center">
      <div class="col-md-3 text-center">
        <a href="/students" class="btn btn-custom w-100">View All Students</a>
      </div>
      <div class="col-md-3 text-center">
        <a href="/rooms" class="btn btn-custom w-100">View All Rooms</a>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 text-muted">
    &copy; 2025 Hostel Management System
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
