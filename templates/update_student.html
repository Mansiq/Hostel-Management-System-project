<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h3 class="mb-0">✏️ Update Student Info</h3>
                    </div>

                    <div class="card-body">
                        <form method="POST" action="#">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" value="John Doe">
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" id="age" name="age" class="form-control" value="20">
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" id="department" name="department" class="form-control" value="Computer Science">
                            </div>

                            <div class="mb-3">
                                <label for="room_no" class="form-label">Room No</label>
                                <input type="text" id="room_no" name="room_no" class="form-control" value="101">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">✅ Update Student</button>
                                <a href="index.html" class="btn btn-secondary">⬅️ Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
