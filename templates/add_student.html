<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        table th, table td {
          border: 1px solid #dee2e6 !important;
          vertical-align: middle;
        }
      </style>
    <style>
      input.form-control {
        background-color: #fff !important;
        color: #000 !important;
        border: 1px solid #ced4da !important;
        font-weight: 500;
      }

      input.form-control::placeholder {
        color: #6c757d;
      }
    </style>

  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <div class="container mt-5">
    <h2 class="mb-4 text-center text-secondary">Add New Student</h2>
    <div class="card shadow-sm p-4">
      <form method="POST" action="/add_student">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" required>
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="room_no" class="form-label">Room Number</label>
          <input type="number" class="form-control" name="room_no" id="room_no" required>
        </div>
        <button type="submit" class="btn" style="background-color: #20c997; color: white;">Add Student</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
