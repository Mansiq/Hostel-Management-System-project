<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-secondary">Student List</h2>
      <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.room }}</td>
          <td>
            <a href="{{ url_for('show_update_form') }}" class="btn btn-warning btn-sm">Edit</a>
            <!-- Replace student.id with actual ID if available -->
            <a href="{{ url_for('delete_student', student_id=student.id) }}"
               class="btn btn-danger btn-sm"
               onclick="return confirmDelete();">
               Delete
            </a>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">← Back to Dashboard</a>
  </div>
  <script>
  function confirmDelete() {
      return confirm("⚠️ Are you sure you want to delete this student?");
  }
  </script>

</body>
</html>
