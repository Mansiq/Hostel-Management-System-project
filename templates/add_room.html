<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table th, table td {
      border: 1px solid #dee2e6 !important;
      vertical-align: middle;
    }
  </style>
  <style>
    input.form-control {
      background-color: #fff !important;
      color: #000 !important;
      border: 1px solid #ced4da !important;
      font-weight: 500;
    }

    input.form-control::placeholder {
      color: #6c757d;
    }
  </style>

  <meta charset="UTF-8">
  <title>Add Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-secondary">Add New Room</h2>
    <div class="card shadow-sm p-4">
      <form method="POST" action="/add_room">
        <div class="mb-3">
          <label for="room_no" class="form-label">Room Number</label>
          <input type="number" class="form-control" name="room_no" id="room_no" required>
        </div>
        <div class="mb-3">
          <label for="capacity" class="form-label">Capacity</label>
          <input type="number" class="form-control" name="capacity" id="capacity" required>
        </div>
        <button type="submit" class="btn" style="background-color: #20c997; color: white;">Add Room</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
